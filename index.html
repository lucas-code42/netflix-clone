<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--responsive css-->
    <link rel="stylesheet" href="style/responsive.css">

    <title>Netflix-clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NEETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Mr. Robot</h3>
                <p class="descricao">Elliot é um jovem programador que sofre de uma desordem que o torna anti-social. Acreditando que a única forma de se conectar com as pessoas é hackeando suas vidas.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    <button role="button" class="botao">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <main>
        <div class="carrossel-filmes">
            <div class="owl-carousel owl theme">
                <div class="item">
                    <img class="box-filme" src="img/min-1.jpg" alt="Homem-aranha">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min-2.jpg" alt="Homem-aranha">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min-3.jpg" alt="Homem-aranha">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min-4.jpg" alt="Homem-aranha">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min-5.jpg" alt="Homem-aranha">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min-6.jpg" alt="Homem-aranha">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min-7.jpg" alt="Homem-aranha">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min-8.jpg" alt="Homem-aranha">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min-9.jpg" alt="Homem-aranha">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min-10.jpg" alt="Homem-aranha">
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/af943aa1f2.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
    </main>
</body>
</html>
